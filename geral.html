  <script>
    // Configura√ß√µes
    const API_BASE_URL = 'https://bd-p4q7.onrender.com';
    let currentFilter = 'all';
    let allDeposits = [];
    let currentPage = 1;
    let isLoadingMore = false;
    let hasMoreData = true;

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
        if (!isTokenValid()) {
            window.location.href = '/index.html';
            return;
        }
        loadDepositHistory();
        
        // Adicionar event listener para scroll infinito
        window.addEventListener('scroll', handleScroll);
    });

    // Fun√ß√£o para voltar
    function goBack() {
        window.history.back();
    }

    // Fun√ß√£o para mostrar loading
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    // Fun√ß√£o para esconder loading
    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Fun√ß√£o para definir filtro
    function setFilter(filter) {
        currentFilter = filter;
        currentPage = 1;
        hasMoreData = true;
        
        // Atualizar bot√µes ativos
        document.querySelectorAll('.filter-button').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Recarregar dep√≥sitos com filtro
        displayDeposits(allDeposits);
    }

    // Carregar hist√≥rico de dep√≥sitos
    async function loadDepositHistory() {
        try {
            showLoading();
            const token = getToken();
            
            const response = await fetch(`${API_BASE_URL}/api/deposits`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Erro ao carregar hist√≥rico');
            }
            
            const data = await response.json();
            
            if (data.success) {
                allDeposits = data.data.deposits || [];
                updateSummary();
                displayDeposits(allDeposits);
            } else {
                throw new Error(data.message || 'Erro ao carregar dados');
            }
        } catch (error) {
            console.error('Erro ao carregar hist√≥rico:', error);
            showError('Erro ao carregar hist√≥rico: ' + error.message);
        } finally {
            hideLoading();
            document.getElementById('lastUpdate').textContent = `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString()}`;
        }
    }

    // Atualizar resumo
    function updateSummary() {
        const totalDeposits = allDeposits.length;
        const totalAmount = allDeposits.reduce((sum, d) => sum + d.amount, 0);
        const pendingCount = allDeposits.filter(d => d.status === 'pending').length;
        
        document.getElementById('totalDeposits').textContent = totalDeposits;
        document.getElementById('totalAmount').textContent = 'KZ ' + totalAmount.toLocaleString('pt-AO');
        document.getElementById('pendingCount').textContent = pendingCount;
    }

    // Exibir lista de dep√≥sitos
    function displayDeposits(deposits) {
        const container = document.getElementById('depositsContainer');
        
        // Aplicar filtro
        let filteredDeposits = deposits;
        if (currentFilter !== 'all') {
            filteredDeposits = deposits.filter(d => d.status === currentFilter);
        }
        
        if (filteredDeposits.length === 0) {
            container.innerHTML = `
                <div class="text-center text-gray-500 py-8">
                    <span class="text-3xl mb-2 block">üçä</span>
                    <p>${currentFilter === 'all' ? 'Nenhum dep√≥sito encontrado' : `Nenhum dep√≥sito com status "${getStatusText(currentFilter)}"`}</p>
                </div>
            `;
            return;
        }
        
        // Ordenar por data (mais recente primeiro)
        filteredDeposits.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        
        let html = '';
        let currentDate = '';
        
        filteredDeposits.forEach(deposit => {
            const date = new Date(deposit.created_at);
            const dateString = date.toLocaleDateString('pt-AO', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Agrupar por data
            if (dateString !== currentDate) {
                currentDate = dateString;
                html += `<div class="date-badge">${dateString}</div>`;
            }
            
            const time = date.toLocaleTimeString('pt-AO', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const statusText = getStatusText(deposit.status);
            const statusIcon = getStatusIcon(deposit.status);
            const statusClass = getStatusClass(deposit.status);
            
            html += `
                <div class="deposit-card animate-fade-in">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center gap-3">
                            <div class="deposit-icon ${statusClass}">
                                <span class="text-lg">${getStatusEmoji(deposit.status)}</span>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">Dep√≥sito</p>
                                <p class="text-xs text-gray-500">${statusText}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-orange-600">+KZ ${deposit.amount.toLocaleString('pt-AO')}</p>
                            <p class="text-xs text-gray-500">${time}</p>
                        </div>
                    </div>
                    
                    <div class="deposit-details">
                        <div class="detail-row">
                            <span class="detail-label">
                                <span class="mr-1">üè¶</span>
                                Banco:
                            </span>
                            <span class="detail-value">${deposit.bank_name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Conta:</span>
                            <span class="detail-value">${deposit.account_name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">IBAN:</span>
                            <span class="detail-value">${deposit.iban}</span>
                        </div>
                        ${deposit.processed_at ? `
                        <div class="detail-row">
                            <span class="detail-label">
                                <span class="mr-1">üïê</span>
                                Processado em:
                            </span>
                            <span class="detail-value">${new Date(deposit.processed_at).toLocaleString('pt-AO')}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${deposit.receipt_image ? `
                    <div style="margin-top: 15px;">
                        <img src="${deposit.receipt_image}" 
                             alt="Comprovante" 
                             class="receipt-preview"
                             onclick="viewReceipt('${deposit.receipt_image}')">
                        <a href="javascript:void(0)" onclick="viewReceipt('${deposit.receipt_image}')" class="view-receipt">
                            üì∏ Ver comprovante
                        </a>
                    </div>
                    ` : `
                    <div class="no-receipt">
                        üìÑ Comprovante n√£o enviado
                    </div>
                    `}
                </div>
            `;
        });
        
        container.innerHTML = html;
    }

    // Obter emoji do status
    function getStatusEmoji(status) {
        const emojiMap = {
            'pending': '‚è≥',
            'completed': '‚úÖ',
            'failed': '‚ùå'
        };
        
        return emojiMap[status] || 'üí∞';
    }

    // Obter √≠cone do status
    function getStatusIcon(status) {
        const iconMap = {
            'pending': 'icon-pending',
            'completed': 'icon-completed',
            'failed': 'icon-failed'
        };
        
        return iconMap[status] || 'icon-default';
    }

    // Obter classe CSS do status
    function getStatusClass(status) {
        const classMap = {
            'pending': 'pending-icon',
            'completed': 'completed-icon',
            'failed': 'failed-icon'
        };
        
        return classMap[status] || 'pending-icon';
    }

    // Obter texto do status
    function getStatusText(status) {
        const statusMap = {
            'pending': 'Pendente',
            'completed': 'Conclu√≠do',
            'failed': 'Falhou'
        };
        
        return statusMap[status] || status;
    }

    // Visualizar comprovante
    function viewReceipt(imageUrl) {
        document.getElementById('modalReceipt').src = imageUrl;
        document.getElementById('receiptModal').classList.add('active');
    }

    function closeReceiptModal() {
        document.getElementById('receiptModal').classList.remove('active');
    }

    // Mostrar erro
    function showError(message) {
        const container = document.getElementById('depositsContainer');
        container.innerHTML = `
            <div class="error-message">
                <span class="text-lg mr-2">‚ö†Ô∏è</span>
                ${message}
                <button onclick="loadDepositHistory()" class="mt-2 laranja-button text-sm">
                    <span class="mr-1">üîÑ</span>
                    Tentar Novamente
                </button>
            </div>
        `;
    }

    // Fun√ß√µes de autentica√ß√£o
    function isTokenValid() {
        const tokenData = localStorage.getItem('user_token');
        
        if (!tokenData) return false;
        
        try {
            const { expiry } = JSON.parse(tokenData);
            return Date.now() < expiry;
        } catch (e) {
            return false;
        }
    }

    function getToken() {
        const tokenData = localStorage.getItem('user_token');
        if (!tokenData) return null;
        
        try {
            const { token } = JSON.parse(tokenData);
            return token;
        } catch (e) {
            return null;
        }
    }

    // Manipular scroll infinito
    function handleScroll() {
        const scrollThreshold = 100;
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

        if (scrollHeight - scrollTop - clientHeight < scrollThreshold && 
            !isLoadingMore && 
            hasMoreData) {
            
            loadMoreDeposits();
        }
    }

    // Carregar mais dep√≥sitos
    async function loadMoreDeposits() {
        if (isLoadingMore || !hasMoreData) return;

        isLoadingMore = true;
        currentPage++;
        
        // Mostrar loader
        const loader = document.getElementById('infiniteLoader');
        loader.classList.remove('hidden');
        
        // Simular carregamento de mais dados
        setTimeout(() => {
            // Aqui voc√™ implementaria a l√≥gica para carregar mais dados da API
            // Por enquanto, vamos apenas esconder o loader
            loader.classList.add('hidden');
            isLoadingMore = false;
        }, 1000);
    }

    // Fechar modal ao clicar fora
    document.getElementById('receiptModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeReceiptModal();
        }
    });

    // Fechar modal com ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeReceiptModal();
        }
    });
  </script>
</body>
