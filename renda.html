<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Sistema de Check-in - Fazenda de Laranjas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="renderer" content="webkit">
    
    <!-- LINKS EXTERNOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* ===== RESET E CONFIGURA√á√ïES GERAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            width: 100%;
            min-height: 100vh;
            /* FUNDO: Fazenda de laranjas com √°rvores */
            background: url('https://images.unsplash.com/photo-1614267861476-0d129972a7d7?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
            color: #3a2610;
            position: relative;
        }

        /* Overlay com gradiente laranja */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.75) 0%, rgba(255, 140, 0, 0.85) 100%);
            z-index: -1;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .page {
            position: relative;
            min-height: 100vh;
            padding-top: 60px;
        }

        /* ===== CABE√áALHO COM TEMA DE LARANJA ===== */
        .headers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00 0%, #ffa500 50%, #ff8c00 100%);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.8), 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            height: 60px;
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #8b4513;
        }

        .head {
            padding: 0 15px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back {
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            background: rgba(139, 69, 19, 0.2);
            border: 2px solid #8b4513;
            color: #8b4513;
            font-size: 1.5rem;
        }

        .back:hover {
            background-color: rgba(139, 69, 19, 0.4);
            transform: scale(1.1);
        }

        .name {
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            flex: 1;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        /* ===== CONTE√öDO PRINCIPAL ===== */
        .content-container {
            padding: 20px 15px;
            max-width: 550px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #8b4513;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }

        .page-title i {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ===== FAZENDA DE LARANJAS PRINCIPAL ===== */
        .farm-container {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid #8b4513;
            box-shadow: 0 20px 50px rgba(139, 69, 19, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .farm-header {
            background: linear-gradient(90deg, #ff8c00 0%, #ffa500 100%);
            padding: 15px 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            border-bottom: 2px solid #8b4513;
        }

        .farm-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #8b4513;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .farm-title i {
            font-size: 1.8rem;
        }

        /* ===== CAMPO DE LARANJAIS ===== */
        .orange-field {
            padding: 30px 20px;
            position: relative;
            min-height: 320px;
            background: linear-gradient(180deg, #228b22 0%, #32cd32 50%, #90ee90 100%);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        /* Padr√£o de planta√ß√£o */
        .orange-field::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none;
        }

        .tree-markings {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Fileiras de √°rvores */
        .tree-markings::before,
        .tree-markings::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(139, 69, 19, 0.5);
            opacity: 0.8;
        }

        .tree-markings::before {
            top: 33%;
        }

        .tree-markings::after {
            top: 66%;
        }

        /* √Årvores de laranja */
        .tree {
            position: absolute;
            width: 50px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .tree-trunk {
            width: 15px;
            height: 40px;
            background: #8b4513;
            border-radius: 5px;
        }

        .tree-canopy {
            width: 40px;
            height: 40px;
            background: #228b22;
            border-radius: 50%;
            margin-top: -20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff8c00;
            font-size: 1.5rem;
        }

        /* Posicionamento das √°rvores */
        .tree:nth-child(1) { left: 15%; top: 25%; }
        .tree:nth-child(2) { left: 50%; top: 25%; transform: translateX(-50%); }
        .tree:nth-child(3) { right: 15%; top: 25%; }
        .tree:nth-child(4) { left: 15%; top: 60%; }
        .tree:nth-child(5) { left: 50%; top: 60%; transform: translateX(-50%); }
        .tree:nth-child(6) { right: 15%; top: 60%; }

        .basket {
            position: absolute;
            width: 100px;
            height: 60px;
            border: 3px solid #8b4513;
            border-radius: 8px;
            bottom: 25px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(139, 69, 19, 0.15);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            color: #8b4513;
            font-size: 2.5rem;
            z-index: 3;
        }

        .checkin-area {
            position: absolute;
            width: 90px;
            height: 90px;
            border: 3px dashed #8b4513;
            border-radius: 50%;
            top: 25px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 140, 0, 0.15);
            color: #8b4513;
            font-size: 2.5rem;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
        }

        .orange-fruit {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.7), 0 0 20px rgba(255, 140, 0, 0.4);
            z-index: 10;
            background: radial-gradient(circle at 30% 30%, #ffa500 0%, #ff8c00 40%, #ff4500 100%);
            border: 4px solid #8b4513;
            overflow: hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .orange-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.9);
            padding: 0 5px;
        }

        /* NOVO: Laranja girando */
        .orange-fruit.spinning {
            animation: spinOrange 1s linear infinite;
        }

        @keyframes spinOrange {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* NOVO: Efeito de recebimento */
        .earnings-popup {
            position: absolute;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            color: #8b4513;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.6);
            border: 2px solid #8b4513;
            animation: floatUp 1.5s ease-out forwards;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .trophy {
            position: absolute;
            font-size: 3.5rem;
            color: #ffd700;
            bottom: 25px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .trophy.show {
            opacity: 1;
            animation: trophy-spin 0.8s ease-in-out;
        }

        @keyframes trophy-spin {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* ===== LARANJA DESATIVADA ===== */
        .orange-disabled {
            cursor: not-allowed !important;
            opacity: 0.5 !important;
            filter: grayscale(0.8) !important;
        }

        /* ===== ESTAT√çSTICAS DA FAZENDA ===== */
        .farm-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.4) 0%, rgba(255, 165, 0, 0.6) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #8b4513;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(139, 69, 19, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .stat-icon {
            width: 55px;
            height: 55px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            border-radius: 50%;
            color: #8b4513;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #8b4513;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(58, 38, 16, 0.8);
            margin-top: 5px;
        }

        /* ===== SE√á√ïES GERAIS (√ÅRVORES E TAREFAS) ===== */
        .trees-section, .tasks-section {
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.3) 0%, rgba(255, 165, 0, 0.5) 100%);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid #8b4513;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.5);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #8b4513;
        }

        .section-header i {
            font-size: 2rem;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 140, 0, 0.6));
        }

        .section-header h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        /* ===== GRID DE √ÅRVORES (PRODUTOS) ===== */
        .trees-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .tree-card {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.5) 0%, rgba(255, 140, 0, 0.7) 100%);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 2px solid #8b4513;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.5);
        }

        .tree-card:hover {
            background: linear-gradient(135deg, rgba(255, 180, 0, 0.6) 0%, rgba(255, 160, 0, 0.8) 100%);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .tree-icon {
            width: 55px;
            height: 55px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            border-radius: 50%;
            color: #8b4513;
            font-size: 2rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
        }

        .new-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff4500 0%, #ff6347 100%);
            color: white;
            font-size: 0.6rem;
            padding: 4px 8px;
            border-radius: 50%;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(255, 69, 0, 0.5);
        }

        .tree-name {
            font-weight: 700;
            font-size: 1rem;
            color: #8b4513;
            margin-bottom: 3px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .tree-type {
            font-size: 0.85rem;
            color: rgba(58, 38, 16, 0.9);
            font-weight: 500;
        }

        .tree-value {
            font-size: 0.9rem;
            color: #32cd32;
            margin-top: 5px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* ===== TAREFAS DO DIA (OP√á√ïES) ===== */
        .tasks-content {
            color: rgba(58, 38, 16, 0.95);
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 10px;
            border-left: 4px solid #8b4513;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.3);
        }

        .task-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            border-radius: 50%;
            color: #8b4513;
            font-size: 1.6rem;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
        }

        .task-title {
            font-weight: 700;
            color: #8b4513;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .task-description {
            font-size: 0.9rem;
            color: rgba(58, 38, 16, 0.9);
        }

        /* ===== MODAL DE NOVO CADASTRO ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(139, 69, 19, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(139, 69, 19, 0.8), 0 0 30px rgba(255, 255, 255, 0.3);
            border: 3px solid #8b4513;
        }

        .modal-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            border-radius: 50%;
            color: #8b4513;
            font-size: 3rem;
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #8b4513;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        .modal-message {
            color: rgba(58, 38, 16, 0.95);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-button {
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            color: #8b4513;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
            border: 2px solid #8b4513;
        }

        .modal-button:hover {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.6);
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes orangeToBasket {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                left: 50%;
                top: 50%;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                transform: translate(120px, 60px) scale(1);
                left: calc(50% + 120px);
                top: calc(50% + 60px);
            }
        }

        @keyframes orangeToCheckin {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                left: 50%;
                top: 50%;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                transform: translate(-150px, -100px) scale(1);
                left: calc(50% - 150px);
                top: calc(50% - 100px);
            }
        }

        /* ===== TOAST PERSONALIZADO ===== */
        .custom-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.95) 0%, rgba(255, 165, 0, 0.95) 100%);
            color: #8b4513;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 90%;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.7), 0 0 20px rgba(255, 255, 255, 0.3);
            border: 2px solid #8b4513;
        }

        .custom-toast.show {
            opacity: 1;
        }

        /* ===== MEDIA QUERIES ===== */
        @media (min-width: 768px) {
            .content-container {
                max-width: 700px;
                padding: 30px 20px;
            }
            
            .page-title {
                font-size: 2.3rem;
            }
            
            .page-title i {
                font-size: 2.8rem;
            }
            
            .orange-field {
                min-height: 380px;
            }
            
            .trees-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            @keyframes orangeToBasket {
                0% { 
                    transform: translate(-50%, -50%) scale(1);
                    left: 50%;
                    top: 50%;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                }
                100% { 
                    transform: translate(200px, 80px) scale(1);
                    left: calc(50% + 200px);
                    top: calc(50% + 80px);
                }
            }
            
            @keyframes orangeToCheckin {
                0% { 
                    transform: translate(-50%, -50%) scale(1);
                    left: 50%;
                    top: 50%;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                }
                100% { 
                    transform: translate(-200px, -120px) scale(1);
                    left: calc(50% - 200px);
                    top: calc(50% - 120px);
                }
            }
        }

        @media (max-width: 360px) {
            .content-container {
                padding: 15px 10px;
            }
            
            .farm-stats {
                grid-template-columns: 1fr;
            }
            
            .trees-grid {
                grid-template-columns: 1fr;
            }
            
            .orange-field {
                min-height: 280px;
                padding: 20px 15px;
            }

            .orange-fruit {
                width: 60px;
                height: 60px;
            }

                    return parsed.token || parsed.access_token || parsed;

                console.log('‚ùå Token n√£o encontrado');
                return false;
            }

            try {
                // Buscar informa√ß√µes do usu√°rio
                const userResponse = await fetch('https://bd-p4q7.onrender.com/api/user/profile', {
                    method: 'GET',

                    throw new Error('Erro ao carregar perfil do usu√°rio');

                    console.log('üë§ Dados do usu√°rio:', user);
                    
                    // Verificar se temos a data de cria√ß√£o
                    if (user.created_at) {

                        const isSameDay =

                            createdAt.getMonth() === today.getMonth() &&

                return false;
            }

        // MODIFICADA: Fun√ß√£o para fazer check-in (rega) - AGORA RETORNA PROMISE
        async function performDailyCheckin() {
            return new Promise(async (resolve) => {
                // Verificar bloqueios
                if (taskState.isNewRegistration) {
                    showNewRegistrationModal();
                    resolve(0);
                    return;
                }

                if (taskState.hasRecentPurchase) {
                    showRecentPurchaseModal();
                    resolve(0);
                    return;
                }

                const token = getToken();
                if (!token) {
                    showToast('‚ùå Fa√ßa login para continuar');
                    resolve(0);
                    return;
                }

                try {
                    const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/daily-checkin', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        const earnings = 1; // Recompensa fixa do check-in
                        taskState.todayEarnings += earnings;
                        updateStats();
                        setTimeout(loadTasksStatus, 1000);
                        resolve(earnings);
                    } else {
                        throw new Error(data.message || 'Erro na rega');
                    }
                } catch (error) {
                    console.error('Erro na rega:', error);
                    showToast('‚ùå Falha na rega das √°rvores');
                    resolve(0);
                }
            });
        }

        // MODIFICADA: Fun√ß√£o para coletar rendimentos (colheita) - AGORA RETORNA PROMISE
        async function collectProductIncome() {
            return new Promise(async (resolve) => {
                // Verificar bloqueios
                if (taskState.isNewRegistration) {
                    showNewRegistrationModal();
                    resolve(0);
                    return;
                }

                if (taskState.hasRecentPurchase) {
                    showRecentPurchaseModal();
                    resolve(0);
                    return;
                }

                const token = getToken();
                if (!token) {
                    showToast('‚ùå Fa√ßa login para continuar');
                    resolve(0);
                    return;
                }

                try {
                    const response = await fetch('https://bd-p4q7.onrender.com/api/tasks/collect-product-income', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        const earnings = data.data?.total_income || 0;
                        taskState.todayEarnings += earnings;
                        updateStats();
                        setTimeout(loadTasksStatus, 1000);
                        resolve(earnings);
                    } else {
                        throw new Error(data.message || 'Erro na colheita');
                    }
                } catch (error) {
                    console.error('Erro na colheita:', error);
                    showToast('‚ùå Falha na colheita');
                    resolve(0);
                }
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {

            loadTasksStatus();
            // Atualizar a cada 30 segundos
            setInterval(loadTasksStatus, 30000);
        });
